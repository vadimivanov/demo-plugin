sudo: required
dist: trusty

language: node_js
node_js:
  - "6"

install:
  - npm install

before_script:
  - npm install -g gulp

script: gulp build

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master

env:
    global:
        - secure: ""
        - secure: ""
        - secure: ""
        - secure: ""

addons:
    apt:
        packages:
            - sshpass

after_success:
    "curl --ftp-create-dirs -T uploadfilename -u $DEPLOY_USER:$DEPLOY_PASS ftp://$DEPLOY_HOST/home/chibi/www"